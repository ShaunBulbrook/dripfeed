---
color:
    white: "#FFFFFF"
    black: "#000000"
    background:
        fill:
            dark: "#191D25"
            light: "#EEEEEE"
        tile:
            dark: "#24292F"
            light: "#FFFFFF"
    text:
        positive: "#50C878"
        negative: "#F70087"
        header:
            dark: "white"
            light: "black"
        dim: "#646464"
font:
    heading:
        family: Open Sans, sans-serif
        weight: 700
    body:
        family: Open Sans, sans-serif
        weight: 300
spacing:
    large: 30px
    medium: 20px
    small: 10px
radius:
    large: 15px
    medium: 10px
    small: 5px
shadow:
    dark: "rgba(0, 0, 0, 0)"
    light: "rgba(0,0,0,.14)"
overlay:
    background:
        dark: "rgba(255, 255, 255, 0.3)"
        light: "rgba(0, 0, 0, 0.3)"
priority:
    lowest: "#303F9F"
    low: "#0288D1"
    medium: "#8BC34A"
    high: "#FFA000"
    highest: "#FF5722"
